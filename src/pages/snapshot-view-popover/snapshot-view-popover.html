<ion-list no-lines>    
    <button ion-item (click)="close(1)" [disabled]="isLineDisabled">Line chart</button>
    <button ion-item (click)="close(2)" [disabled]="isTableDisabled">Tabular view</button>
    <button ion-item (click)="close(3)" [disabled]="isMapDisabled">Map view</button>
    <button ion-item (click)="close(4)" [disabled]="isBarDisabled">Bar chart</button>
</ion-list>
